<div class="container mt-5">
    <div class="row">
        <h2 class="text-custom section-title font-Homenaje col-sm-6 col-8">Upcoming Session</h2>
        <a href="#" class="col-sm-6 col-4 see-more">See more</a>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="row">
                <div *ngFor="let session of sessions;" class="swiper-slide col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                    <div class="card profile-card">
                        <div class="profile-img-placeholder position-relative">
                            <img src="{{mediaURL+session.avator}}" alt="Dianne Russell" class="card-img-top">
                            <div class="ribbon">SEBI</div>
                        </div>
                        <div class="card-body text-center position-relative">
                            <div class="card-title up-se-title">
                                <h5>{{ session.trainer }}</h5>
                                <p>5+ years of experience</p>
                            </div>
                            <p class="card-text daily-stock">
                                <span>{{session.course}}</span>
                                <span class="imprima-regular"> 10k+ Followers</span>
                            </p>
                            <div class="additional-info row">
                                <p class="col-md-6 imprima-regular price">Starts at Rs.{{ session.price }}</p>
                                <div class="time col-md-6 row imprima-regular">
                                    <p class="col-md-6"><i class="fas fa-clock"></i>{{session.duration}} min</p>
                                    <p class="col-md-6"><span class="star-rating">‚≠ê</span> 7.0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
