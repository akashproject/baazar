<div class="container mt-4" >
    <h2 class="text-custom section-title font-Homenaje">Current <span style="color:#f00">Live</span> Sessions</h2>
    <div class="row" >
        <div class="col-md-4" *ngFor="let session of sessions;">
            <div class="grid-hrd-wrapper">
                <div class="grid-hrd my-2">
                    <div class="card card-horizontal">
                        <img class="card-img-left" src="{{mediaURL+session.avator}}" alt="Description of image">
                        <div class="ribbon">SEBI</div>
                        <div class="ribbon-heart"><i class="fas fa-heart"></i></div>
                        <div class="card-body">
                            <div class="position-relative"><a href="#" class="btn btn-live dm-sans">Live</a></div>
                            <div class="mt-3">
                                <h5 class="card-title live-title raleway">{{session.course}}</h5>
                                <div class="card-text">
                                    <p class="nunito-sans author">By {{session.trainer}}</p>
                                    <p class="followers"><span class="count">10K+ </span>Followers</p>
                                    <p class="followers"> <span class="count">5y+</span> Experience</p>
                                    <button type="button" class="btn f-o">Futures and Options</button>
                                    <div>
                                        <p class="imprima-regular price">
                                            <del class="mr-2" ><strong>₹{{ session.price+1000 }}/-</strong></del> ₹{{ session.price }}/- + GST
                                        </p>
                                    </div>
                                    <button href="#" class="btn btn-primary buy-now" (click)="cart.addToCart($event,session)">{{cart.cartBtnLabel}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="sessions.length <= 0">
        <div class="col-12">
            <h4> <i class='fas fa-exclamation-triangle success' ></i> No Live Session Found </h4>
        </div>
    </div>
</div>
