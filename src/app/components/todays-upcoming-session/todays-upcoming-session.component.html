<div class="container mt-5">
    <div class="row mb-2">
        <h2 class="text-custom section-title font-Homenaje col-sm-6 col-8"> Today's Session</h2>
        <a href="#" class="col-sm-6 col-4 see-more text-decoration-none">See more<i class="fa-solid fa-chevron-right"></i></a>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="row">
                <div class="swiper-slide col-lg-3 col-md-4 col-sm-6 col-12 mb-3" *ngFor="let session of sessions;">
                    <div class="card profile-card">
                        <div class="profile-img-placeholder position-relative">
                            <img src="{{mediaURL+session.avator}}" alt="Dianne Russell" class="card-img-top">
                            <div class="ribbon">SEBI</div>
                        </div>
                        <div class="card-body text-center position-relative">
                            <div class="card-title up-se-title">
                                <h5>{{session.start_time}} to {{session.end_time}}</h5>
                            </div>
                            <p class="card-text daily-stock"><span>{{session.course}}</span><span class="imprima-regular"> 10k+ Followers</span></p>
                            <div class="additional-info row">
                                <div class="time col-md-12 col-sm-12 imprima-regular">
                                    <p class=" text-end"><span class="star-rating">‚≠ê</span> 7.0</p>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <p class="imprima-regular price">
                                        Starts at Rs.{{ session.price }} + GST
                                    </p>
                                </div>
                            </div>
                            <div class="row p-1">
                                <button href="#" class="btn btn-primary buy-now" (click)="cart.addToCart($event,session)">{{cart.cartBtnLabel}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>
