<app-inner-header></app-inner-header>
<div class="container">
    <div class="row "> 
        <div class="row mt-4 col-12">
            <div class="col-lg-8 col-md-8 col-sm-12 col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Sign In or Create an Account</h2>
                        <h6>User Info and Billing address</h6>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="myTabContent">
                            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="firstName" class="font-label font-poppins mt-1">First name</label>
                                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                                        </div>
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="lastName" class="font-label font-poppins mt-1">Last name</label>
                                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="email" class="font-label font-poppins mt-1">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="number" class="font-label font-poppins mt-1">Mobile Number</label>
                                            <input type="text" class="form-control" id="number" placeholder="Mobile Number">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="password" class="font-label font-poppins mt-1">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="confirmPassword" class="font-label font-poppins mt-1">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12 col-lg-12 col-xl-6 mt-2">
                                            <label for="city" class="font-label font-poppins mt-1">City</label>
                                            <input type="text" class="form-control" id="city" placeholder="City">
                                        </div>
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="state" class="font-label font-poppins mt-1">State</label>
                                            <div class="input-group">
                                                <select class="form-control" id="state">
                                                    <option value="">Select State</option>
                                                    <option value="1">State 1</option>
                                                    <option value="2">State 2</option>
                                                </select>
                                                <div class="input-group-append select-icon">
                                                    <label class="input-group-text" for="state-dropdown"><i class="fa fa-caret-down"></i></label>
                                                </div>
                                            </div>
                                            <input id="state-dropdown" type="hidden" value="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12 col-lg-12 col-xl-6 mt-2">
                                            <label for="pincode" class="font-label font-poppins mt-1">Pincode</label>
                                            <input type="text" class="form-control" id="pincode" placeholder="Pincode">
                                        </div>
                                        <div class="form-group col-md-12 col-lg-12 mt-2 col-xl-6">
                                            <label for="address" class="font-label font-poppins mt-1">Address</label>
                                            <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12 col-lg-12 mt-5 col-xl-12">
                                        <button type="submit" class="btn btn-primary w-100 btn-block">Submit Details</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form>
                                    <div class="form-group">
                                        <label for="email" class="font-label font-poppins mt-1">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="font-label font-poppins mt-1">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 btn-block mt-3">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <div class="card">
                    <div class="card-header">
                        <h2> Order Summary</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li *ngFor="let item of cartItem;" class="list-group-item d-flex justify-content-between align-items-center">
                                1x {{item.expertise}} Live Session
                                <span>₹{{item.teacher_fee}}/-</span>
                            </li>
                            
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total Session Price
                                <span>₹{{sessionPrice}}/-</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total Platform Fee
                                <span>₹{{plaformFee}}/-</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>TOTAL</strong>
                                <strong>₹{{totalPrice}}/-</strong>
                            </li>
                        </ul>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="newsletter">
                            <label class="form-check-label" for="newsletter">Register to the Newsletter.</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-block mt-3" (click)="createOrder()">Confirm and Pay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
