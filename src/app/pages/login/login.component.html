<app-inner-header></app-inner-header>
  <div class="container-fluid login-container py-3">
    <div class="row justify-content-center custom-row">
        <!-- Left Side -->
        <div class="col-md-6 col-lg-6 col-sm-12 p-0">
            <img src="/assets/images/Rectangle 9.png" class="side-image" alt="Financial Charts">
        </div>
        <!-- Right Side -->
        <div class="col-md-6 col-lg-6 col-sm-12 form-login p-0">
          <div class="p-70">
            <h3 class="wlcm font-poppins">Hello! Welcome back</h3>
            <p class="font-label font-poppins">Log in with your data that you entered during Your registration</p>
            <form [formGroup]="loginForm" (ngSubmit)="getMobileOtp()">
              <div *ngIf="!otpSent">
                <mat-form-field class="form-group col-md-12 col-lg-12 col-xl-12 mt-3">
                  <mat-label>Mobile Number</mat-label>
                  <input matInput formControlName="mobile" type="number" id="mobile" placeholder="Enter Your Mobile Number">
                  <div *ngIf="loginForm.get('mobile').invalid && loginForm.get('mobile').touched">
                      <div  class="error" *ngIf="loginForm.get('mobile').errors?.required">Mobile is required.</div>
                  </div>
                </mat-form-field>
                <div class="my-3">
                  <button type="submit" class="btn btn-primary start-now btn-block" [disabled]="loginForm.invalid">Get OTP</button>
                </div>
                <div class="mt-3 font-label">
                    Don't have an account? <a routerLink="/signup" class="signup">Sign Up</a>
                </div>
              </div>
              <div *ngIf="otpSent">
                <div class="row">
                  <mat-form-field class="form-group col-md-12 col-lg-12 col-xl-12 mt-3">
                    <mat-label>Enter OTP</mat-label>
                    <input matInput formControlName="otp" type="number" id="otp" placeholder="Enter Your OTP">
                    <div *ngIf="loginForm.get('otp').invalid && loginForm.get('otp').touched">
                        <div  class="error" *ngIf="loginForm.get('otp').errors?.required">Otp is required.</div>
                    </div>
                  </mat-form-field>
                </div>
                <div class="row"> 
                    <div class="col-md-12 mt-3">    
                        <button type="button" class="btn btn-primary  w-100 btn-block" (click)="this.login()">Submit OTP</button>
                    </div>
                </div>
            </div>
            </form>
          </div>
        </div>
    </div>
  </div>
<app-footer></app-footer>
<ngx-loading [show]="loading"></ngx-loading>
