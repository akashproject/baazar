<div class="container-fluid login-container">
    <div class="row logo-row mt-3 margin">
      <div class="col-md-3">
          <a class="position-relative d-flex" href="/">
              <img src="/assets/images/logo.png" alt="Baazar Live Logo" class="logo">
              <div class="logo-text">
              <h5 class="bazar">Baazar</h5>
              <h5 class="live">Live</h5>
              </div>
          </a>
      </div>
      <div class="row justify-content-center custom-row">
          <!-- Left Side -->
          <div class="col-md-6 col-lg-6 col-sm-12 p-0">
              <img src="/assets/images/Rectangle 9.png" class="side-image" alt="Financial Charts">
          </div>
          <!-- Right Side -->
          <div class="col-md-6 col-lg-6 col-sm-12 form-login p-0">
            <div class="p-70">
              <h3 class="wlcm font-poppins">Hello! Welcome back</h3>
              <p class="font-label font-poppins">Log in with your data that you entered during Your registration</p>
              <form [formGroup]="loginForm" (ngSubmit)="getMobileOtp()">
                <div *ngIf="!otpSent">
                  <div class="form-group my-3">
                    <label for="mobile" class="font-label font-poppins">Mobile Number</label>
                    <input formControlName="mobile" type="number" class="form-control box-shadow mt-2" id="mobile" placeholder="Enter Mobile Number">
                    <div *ngIf="loginForm.get('mobile')?.invalid && (loginForm.get('mobile')?.touched || loginForm.get('mobile')?.dirty)">
                      <small *ngIf="loginForm.get('mobile')?.errors?.['required']">Mobile is required.</small>
                    </div>
                  </div>
                  <div class="my-3">
                    <button type="submit" class="btn btn-primary start-now btn-block" [disabled]="loginForm.invalid">Get OTP</button>
                  </div>
                  <div class="google-btn font-poppins">
                      <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
                      Sign with Google
                  </div>
                  <div class="mt-3 font-label">
                      Don't have an account? <a routerLink="/signup" class="signup">Sign Up</a>
                  </div>
                </div>
                <div *ngIf="otpSent">
                  <div class="row">
                      <div class="form-group col-md-12 text-center">
                          <label for="otp" class="font-label font-poppins mb-2">One time password</label>
                          <input formControlName="otp"  type="number" class="form-control" id="otp" placeholder="Enter Your One time password">
                      </div>
                  </div>
                  <div class="row"> 
                      <div class="col-md-12 mt-3">    
                          <button type="button" class="btn btn-primary  w-100 btn-block" (click)="this.login()">Submit OTP</button>
                      </div>
                  </div>
              </div>
              </form>
            </div>
          </div>
      </div>
    </div>
</div>
